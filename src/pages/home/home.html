<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clinicas Dispon√≠veis</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="atualizarLocalizacao()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-grid class="mapa-grid">
    <div #map id="map"></div>
  </ion-grid>

  <ion-fab bottom left>
    <button ion-fab mini><ion-icon name="arrow-dropright"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab (click)="gerarCSV()"><ion-icon name="download"></ion-icon></button>
      <button ion-fab (click)="gerarExcel()"><ion-icon name="list-box"></ion-icon></button>
      <button ion-fab (click)="gerarPDF()"><ion-icon name="document"></ion-icon></button>
    </ion-fab-list>
    
  </ion-fab>

</ion-content>
