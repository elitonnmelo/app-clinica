<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="conteudo">

  <ion-grid class="grid-list">
    <ion-row align-items-center justify-content-center>
      <ion-col align-self-center col-12 col-lg-4 col-xl-4>
        <ion-list  class="conteudo-input">

          <ion-item class="margin-input-top">
            <ion-label inset>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="item.nome"></ion-input>
          </ion-item>
      
          <ion-item class="margin-input-top">
            <ion-label inset>Telefone</ion-label>
            <ion-input type="text" [(ngModel)]="item.telefone"></ion-input>
          </ion-item>
      
          <ion-item class="margin-input-top">
            <ion-label inset>CRM</ion-label>
            <ion-input type="text" [(ngModel)]="item.crm"></ion-input>
          </ion-item>
      
          <ion-item class="margin-input-top">
            <ion-label inset>Especialidade</ion-label>
            <ion-input type="text" [(ngModel)]="item.especialidade"></ion-input>
          </ion-item>
      
      
          <ion-item class="margin-input-top">
            <ion-label inset>Status</ion-label>
            <ion-input type="text" [(ngModel)]="item.status"></ion-input>
          </ion-item>
        
        </ion-list>
      
        <button ion-button block (click)="salvar()" class="margin-btn-top btn">Salvar</button>
      
        <button ion-button block color="danger" (click)="excluir()" *ngIf="itemID !== undefined"  class="margin-btn-top btn-excluir">Excluir</button>

      </ion-col>
    </ion-row>
  </ion-grid>
  
  

</ion-content>
